<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="shortcut icon" href="Images Booki/logo/Icon_Booki.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c1aac56362.js" crossorigin="anonymous"></script>
</head>


<body>
   
    <header>
        <img id="logo" src="images booki/logo/Booki.png" alt="logo">
            <nav>
                <ul>
                    <li><a href="#Activités">Activités</a></li>
                    <li><a href="#Hébergements">Hébergements</a></li>
                </ul>
            </nav>
   </header>

    <section id="search">
        <h2>Trouver votre hébergement pour des vacances de rêve</h2>
        <h4>En plein centre-ville ou en pleine nature</h3>
    
        <form id="searchbar"> 
            <div id="location_dot"><i class="fa-solid fa-location-dot"></i></div>
            <input type="search" placeholder="Rechercher une destination" value="Marseille, France">
            <button id="search_button">Recherche</button>
        </form>

        <div id="filtres">
            <div id="titre_filtre"><h3>Filtres</h3></div>
            
            <button id="eco"> <i class="fa-solid fa-money-bill-wave"></i>Économique</button>
            <button id="family"> <i class="fa-solid fa-person"></i>Familial</button>
            <button id="romantic"> <i class="fa-solid fa-heart"></i>Romantique</button>
            <button id="pet"> <i class="fa-solid fa-dog"></i>Animaux autorisés</button>
        </div>

    </section>
   
</body>
</html>
